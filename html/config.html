<!doctype html5>
<html>
	<head>
		<title>Led Clock Configuration</title>
		<style type="text/css">
			body { font-family: sans-serif; text-align: center; }
			form { width: 250px; margin: 0 auto; }
			form * { width: 100%; }
			button { margin-top: 10px; }
			h3 { border-bottom: 1px solid #666; }
		</style>
	</head>
	<body>
		<h1>WiFi LED Clock</h1>
		<h2>Configuration page</h2>

		<form method="POST">
			<h3>WiFi Connection</h3>
			<label>SSID<input name="ssid" type="text" value="%%ssid%%"></label>
			<label>Password<input name="password" type="password" value="%%key%%"></label>


			<h3>Time </h3>
			<label>Timezone<select name="tmz">
				<option value="-12">GMT-12</option>
				<option value="-11">GMT-11</option>
				<option value="-10">GMT-10</option>
				<option value="-9">GMT-09</option>
				<option value="-8">GMT-08</option>
				<option value="-7">GMT-07</option>
				<option value="-6">GMT-06</option>
				<option value="-5">GMT-05</option>
				<option value="-4">GMT-04</option>
				<option value="-3">GMT-03</option>
				<option value="-2">GMT-02</option>
				<option value="-1">GMT-01</option>
				<option value="0">GMT+00</option>
				<option value="1">GMT+01</option>
				<option value="2">GMT+02</option>
				<option value="3">GMT+03</option>
				<option value="4">GMT+04</option>
				<option value="5">GMT+05</option>
				<option value="6">GMT+06</option>
				<option value="7">GMT+07</option>
				<option value="8">GMT+08</option>
				<option value="9">GMT+09</option>>
				<option value="10">GMT+10</option>
				<option value="11">GMT+11</option>
				<option value="12">GMT+12</option>
				<option value="13">GMT+13</option>
			</select></label>
			<label>NTP Server<input name="ntp" type="text" value="%%ntp%%"></label>

			<hr/>
			<button type="submit">Save</button>
		</form>
	</body>
</html>
